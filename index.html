<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/index.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Minesweeper</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- UI Box -->
      <div class="ui-box">
        <p class="ui-box__title">Minesweeper</p>

        <!-- Games -->
        <div class="games">
          <div
            class="games__game-card games__game-card--easy"
            onclick="userInputHandler.onLevelStartBtnPress(4, 4, 4)">
            <p class="game-card__text">Easy</p>
            <p class="game-card__text">4 x 4</p>
          </div>

          <div
            class="games__game-card games__game-card--medium"
            onclick="userInputHandler.onLevelStartBtnPress(6, 6, 7)">
            <p class="games__game-card__text">Medium</p>
            <p class="games__game-card__text">6 x 6</p>
          </div>
          <div
            class="games__game-card games__game-card--expert"
            onclick="userInputHandler.onLevelStartBtnPress(10, 12, 24)">
            <p class="games__game-card__text">Expert</p>
            <p class="games__game-card__text">10 x 12</p>
          </div>
          <div
            class="games__game-card games__game-card--custom"
            onclick="userInputHandler.onCustomLevelBtnPress()">
            <p class="games__game-card__text">Custom</p>
            <p class="games__game-card__text">? x ?</p>
          </div>
        </div>

        <!-- Custom game -->
        <div class="custom-game">
          <form onsubmit="userInputHandler.onCustomGameSubmit(event)">
            <div class="custom_game__form-item">
              <label for="rows" class="custom_game__form-item__label"
                >Rows:</label
              >
              <input type="number" name="rows" />
            </div>
            <div class="custom_game__form-item">
              <label for="columns" class="custom_game__form-item__label"
                >Columns:</label
              >
              <input type="number" name="columns" />
            </div>
            <div class="custom_game__form-item">
              <label for="mines" class="custom_game__form-item__label"
                >Mines:</label
              >
              <input type="number" name="mines" />
            </div>
            <input
              type="submit"
              value="Start Game"
              class="custom-game__play-btn" />
          </form>

          <div class="custom_game__warning">
            <p class="custom_game__warning__text">
              All numbers have to be greater then 1.
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
