<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./dist/helper.js" defer></script>
    <script src="./dist/view.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/control.js" defer></script>
    <script src="./dist/game.js" defer></script>
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Minesweeper Level</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Navigation Bar -->
      <nav class="nav-bar">
        <div
          onclick="userInputHandler.onBackToMenuBtnPress()"
          class="nav-bar__group-container nav-bar__group-container--dark">
          <img
            src="./images/white-arrow.png"
            alt="white-arrow.png"
            class="nav-bar__arrow" />
          <p class="nav-bar__text">To Main Menu</p>
        </div>
      </nav>

      <!-- Level Container -->
      <div class="level-container">
        <!-- Level Grid -->
        <table class="cells-table">
          <tbody></tbody>
        </table>

        <!-- Level Status -->
        <div class="level-container__level-status">
          <p class="level-container__level-status__mine-counter-header">
            Mines:
          </p>
          <p class="level-container__level-status__mine-counter"></p>
        </div>
      </div>

      <!-- Level ended container -->
      <div class="level-end-wrapper">
        <div class="level-end-background"></div>
        <div class="level-end">
          <div class="level-end level-end__box">
            <div class="level-end__buttons-box">
              <button
                class="level-end__button level-end__button__play-again"
                onclick="userInputHandler.onLevelRestartBtnPress()">
                Play again
              </button>
              <button
                class="level-end__button level-end__button__to-menu"
                onclick="userInputHandler.onBackToMenuBtnPress()">
                Main Menu
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
